<ng-container *ngIf="pokemonList$ | async as pokemonList">
    <section class="container pokemon-list-container">
        <ul>
            <li *ngFor="let pokemon of pokemonList">
                {{ pokemon.name }}
            </li>
        </ul>

        <pagination [itemsPerPage]=itemsPerPage [totalItems]=totalItems (pageChanged)="pageChanged($event)">
        </pagination>
    </section>
</ng-container>
